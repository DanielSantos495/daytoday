<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DayToDay</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <h1><img src="../assets/daytoday.png" alt="Logo DayToDay"></h1>
    </div>
  </header>

  <main>

    <section class="init-info">

      <div class="container">
        <div class="init-info__time">
          <div>
            <div class="init-info__time-hour">
              <span>14</span>
              <span>:</span>
              <span>29</span>
            </div>

            <div class="init-info__time-date">
              <p>lun 10 de ago</p>
            </div>
          </div>
        </div>

        <div class="init-info__weather">
          <img src="" alt="Weather image" />
          <span class="init-info__weather-descrip">
            <p>Rain</p>
            <p>14.0°</p>
          </span>
        </div>
      </div>

    </section>

    <section class="reminders">

      <div class="container">

        <div class="reminders__title">
          <div class="reminders__title-name">
            <h2>Reminders</h2>

            <div class="add-task">
              <i><img src="" alt="Add task"/></i>
            </div>
          </div>

          <div class="reminders__title-icon">
            <i><img src="" alt="Icon reminders"></i>
          </div>
        </div>

        <div class="reminders__panel">
          <div class="reminders__panel-task">
            <p>
              Reunión Zoom
            </p>
            <p>
              19:30 - lunes 10 de agosto
            </p>

            <div class="reminders__panel-manager">
              <input type="checkbox">
              <i><img src="" alt="Close"></i>
            </div>
          </div>
        </div>

      </div>

    </section>

    <section class="chronometer">

      <div class="container">
        <div class="chronometer__title">
            <h2>Chronometer</h2>
          <div class="chronometer__title-icon">
            <i><img src="" alt="Icon chronometer"></i>
          </div>
        </div>

        <div class="chronometer__panel">
          <div class="chronometer__panel-count">
            <span>00</span>
            <span>:</span>
            <span>00</span>
            <span>:</span>
            <span>00</span>
            <span>:</span>
            <span>00</span>
          </div>

          <div class="chronometer__panel-manager">
            <button>Start</button>
            <button>Stop</button>
            <button>Reset</button>
          </div>
        </div>
      </div>

    </section>

    <section>

      <div class="container">
        <div class="timer__title">
            <h2>Timer</h2>
          <div class="timer__title-icon">
            <i><img src="" alt="Icon timer"></i>
          </div>
        </div>

        <div class="timer__panel">
          <div class="chronometer__panel-count">
            <span>00</span>
            <span>:</span>
            <span>00</span>
            <span>:</span>
            <span>00</span>
          </div>

          <div class="chronometer__panel-manager">
            <button>Start</button>
            <button>Stop</button>
            <button>Reset</button>
          </div>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
